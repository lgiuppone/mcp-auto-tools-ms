apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mcp-server-crd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: mcp-server-crd
          port: {{ .Values.service.port }}

